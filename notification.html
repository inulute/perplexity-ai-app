<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #d1d5db;
      background-color: #2b2b2b;
      margin: 0;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
      overflow: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      user-select: none;
    }
    
    body::-webkit-scrollbar {
      width: 8px;
    }
    
    body::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 8px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding-bottom: 12px;
      margin-bottom: 15px;
    }
    
    h2 {
      margin: 0;
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .close-button {
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 1.2rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close-button:hover {
      color: #fff;
    }
    
    .content {
      line-height: 1.6;
      padding-bottom: 10px;
      min-height: 100px; 
      opacity: 0;
      transition: opacity 0.3s ease; 
    }
    
    .content img {
      max-width: 100%;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      gap: 10px;
    }
    
    .button {
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    
    .primary-button {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #696b6e;
    }
    
    .primary-button:hover {
      background-color: #1E4D53;
      border-color: #1E4D53;
    }
    

    .content h1 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 15px;
      color: #fff;
    }
    
    .content h2 {
      font-size: 1.3rem;
      margin: 25px 0 15px 0;
      color: #fff;
    }
    
    .content h3 {
      font-size: 1.1rem;
      margin: 20px 0 10px 0;
      color: #fff;
    }
    
    .content p {
      line-height: 1.6;
      margin-bottom: 16px;
    }
    
    .content img {
      max-width: 100%;
      border-radius: 6px;
      margin: 10px 0;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    
    .content a {
      color: #1E4D53;
      text-decoration: none;
    }
    
    .content a:hover {
      text-decoration: underline;
    }
    
    .content ul, .content ol {
      padding-left: 20px;
      margin-bottom: 16px;
    }
    
    .content li {
      margin-bottom: 8px;
      color: #b0b3b8;
    }
    
    .content code {
      background-color: #33333b;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
    }
    
    .content pre {
      background-color: #33333b;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 16px;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .content blockquote {
      border-left: 3px solid #1E4D53;
      margin: 0 0 16px 0;
      padding: 10px 15px;
      background-color: #33333b;
      border-radius: 0 6px 6px 0;
      color: #b0b3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="notification-title">Notification</h2>
    <button class="close-button" id="close-button">âœ•</button>
  </div>
  
  <div class="content" id="notification-content">
    <!-- Content will be inserted here -->
    <p>Loading notification content...</p>
  </div>
  
  <div class="buttons">
    <button class="button primary-button" id="ok-button">OK</button>
  </div>

  <script src="./src/js/renderer/notification_renderer.js"></script>
</body>
</html>
